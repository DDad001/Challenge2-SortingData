<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sorting Data</title>
  </head>
  <body>
  

    <div class="container">
      <div class="row mt-4">
        <div class="col-12">
          <h2 class = "text-center white">Sorting Data</h2>
        </div>
      </div>
      <div class="row mt-4">
        <div class = "d-flex justify-content-center">
          
          <div class="card border-secondary ColorBg" style="width: 100rem;">
            <div class="card-body">
              <select id = "selector" class="form-select mb-3" aria-label="Default select example">
                <option selected>Choose An Amount to Sort by</option>
                <option value="1">10</option>
                <option value="2">20</option>
                <option value="3">30</option>
                <option value="3">40</option>
                <option value="3">50</option>
              </select>
              <h6 class = "text-center fw-bold">Up Arrow = Ascending Order</h6>
              <h6 class = "text-center fw-bold">Down Arrow = Descending Order</h6>
            <ul class = "ulStyle">
              <div class="row mt-3">
                <div class="col-2">
                  <button id = "IdAsc"><i class="arrow up mx-2"></i></button>
                  <button id = "IdDesc"><i class="arrow down mx-2"></i></button>
                  <li class = "text-center pb-1 fontStyle">ID</li>
                </div>
                <div class="col-2">
                  <button id = "FirstNameAsc"><i class="arrow up mx-2"></i></button>
                  <button id = "FirstNameDesc"><i class="arrow down mx-2"></i></button>
                  <li class = "text-center pb-1 fontStyle">FirstName</li>
                </div>
                <div class="col-2">
                  <button id = "LastNameAsc"><i class="arrow up mx-2"></i></button>
                  <button id = "LastNameDesc"><i class="arrow down mx-2"></i></button>
                  <li class = "text-center pb-1 fontStyle">LastName</li>
                </div>
                <div class="col-2">
                  <button id = "EmailAsc"><i class="arrow up mx-2"></i></button>
                  <button id = "EmailDesc"><i class="arrow down mx-2"></i></button>
                  <li class = "text-center pb-1 fontStyle">Email</li>
                </div>
                <div class="col-2">
                  <button id = "HeightAsc"><i class="arrow up mx-2"></i></button>
                  <button id = "HeightDesc"><i class="arrow down mx-2"></i></button>
                  <li class = "text-center pb-1 fontStyle">Height</li>
                </div>
                <div class="col-2">
                  <button id = "AgeAsc"><i class="arrow up mx-2"></i></button>
                  <button id = "AgeDesc"><i class="arrow down mx-2"></i></button>
                  <li class = "text-center pb-1 fontStyle">Age</li>
                </div>
                <hr class = "hrStyle">
              </div>

              <div class="row" id = "CreateNewElement">
                <div class="col-2">
                  <li class = "text-center pt-3 pb-1"></li>
                </div>
                <div class="col-2">
                  <li class = "text-center pt-3 pb-1"></li>
                </div>
                <div class="col-2">
                  <li class = "text-center pt-3 pb-1"></li>
                </div>
                <div class="col-2">
                  <li class = "text-center pt-3 pb-1"></li>
                </div>
                <div class="col-2">
                  <li class = "text-center pt-3 pb-1"></li>
                </div>
                <div class="col-2">
                  <li class = "text-center pt-3 pb-1"></li>
                </div>
                <hr class = "hrStyle">
              </div>
            </ul>

            </div>
          </div>
        </div>
      </div>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src ="./scripts/app.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
